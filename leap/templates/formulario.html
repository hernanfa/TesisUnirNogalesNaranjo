<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Repeticiones</title>
</head>
<body>
    <h1>Ingresar Datos de Sesión</h1>
    <form method="POST" action="{% url 'procesar_formulario' %}">
        {% csrf_token %}
        <label for="sesionID">ID de Sesión:</label>
        <input type="text" id="sesionID" name="sesionID" required>
        <br>
        <label for="num_repeticiones">Número de Repeticiones:</label>
        <input type="number" id="num_repeticiones" name="num_repeticiones" required>
        <br>
        <button type="submit">Iniciar</button>
    </form>
</body>
</html>
